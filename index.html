<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Gradie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="gradie">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
            <img src="Assets/iPhone Mockup.png">
        </div>
        <div id="login">
            <h1>Login</h1>
            <h4>Email</h4>
            <input class="input" placeholder="john@example.com">
            <h4>Password</h4>
            <input class="input" placeholder="At least 8 characters">
            <div id="checkbox">
                <input type="checkbox">
                <p>By creating an account, you agree to the 
                    <a href="#"><b>Terms & Conditions.</b></a>
                </p>
            </div>
            <button>Create an Account</button>
        </div>
    </body>
</html>
